sudo: false
language: python
python:
  - "2.7"
  - "3.5"
branches:
  only:
    - master
    - /^v\d+\.\d+.*$/

install: pip install tox-travis
script: tox

deploy:
  # deploy to PyPI on tags
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    repo: googlei18n/ufo2ft
    tags: true
    all_branches: true
    python: 3.5
  user: anthrotype
  password:
    secure: 
  distributions: sdist bdist_wheel
