sudo: false
language: python
env:
  global:
    - TWINE_USERNAME="anthrotype"
    - secure: 

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-cov
    - python: 3.6
      env: TOXENV=py36-cov

branches:
  only:
    - master
    - /^v\d+\.\d+.*$/

install: pip install tox

script: tox

after_success:
  - tox -e codecov
  - |
    if [ -n "$TRAVIS_TAG" ] && [ "$TRAVIS_REPO_SLUG" == "googlefonts/ufo2ft" ] && [ "$TRAVIS_PYTHON_VERSION" == "3.6" ]; then
      pip install --upgrade twine pip setuptools wheel
      python setup.py sdist
      pip wheel --no-deps --wheel-dir dist .
      twine upload dist/*.whl dist/*.zip
    fi
